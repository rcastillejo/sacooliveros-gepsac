<div class="container">

	<div class="container-login">
	
		<form class="form-signin" name="formulario">
	
			<h2 class="form-signin-heading">{{loginTextos.titulo}}</h2>
	
			<br /> 
			<label>{{loginTextos.usuario}}</label>
			<input type="text" id="inputUsuario"
				class="form-control" ng-model="txtLogin.user"
				placeholder="{{loginTextos.ingresarUsuario}}"
				required autofocus>
	
			<label>{{loginTextos.contrasenia}}</label> 
			<input type="password" id="inputContrasenia"
				class="form-control" ng-model="txtLogin.pass"
				placeholder="{{loginTextos.ingresarContrasenia}}"
				required> 
			<br />

			<button class="btn btn-lg btn-primary btn-block"
			ng-click="ingresar(txtLogin)" ng-disabled="!formulario.$valid"
			type="submit">{{loginTextos.ingresar}}</button>
			
		</form>

	</div>

</div>
